<body>
    <h1>swap of two numbers using html</h1>
    <h4>inspect and console to output</h4>
    <script>
        var a=11;
        var b=22;
        console.log("the values of a and b are ", a,b)
        a=a+b;
        b=a-b
        a=a-b
        console.log("after swapping the values of a and b are ", a ,b)
    </script>
</body>
