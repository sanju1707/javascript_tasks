<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> additon , sub , mul,div,mod using js</h1>
    <h4>inspect and console to output</h4>
    <script>
        var a=10;
        var b=20;
        var c=30;
        console.log("the values are");
        console.log(a,b,c);
        console.log("addition a+b+c=", a+b+c)
        console.log(" subtraction a-b-c=", a-b-c)
        console.log("multiplication a*b*c=", a*b*c)
        console.log("division a/b/c=", a/b/c)
        console.log("modulus", a%b%c)

    </script>
</body>
